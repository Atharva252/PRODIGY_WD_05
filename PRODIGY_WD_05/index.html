<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1 class="app-title">Futuristic Weather Forecast</h1>
        <input type="text" id="locationInput" placeholder="Enter your location..." class="location-input">
        <button id="getWeatherBtn" class="weather-btn">Get Weather</button>

        <div id="weatherDisplay" class="weather-display">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
